<!DOCTYPE html>

	<title>List</title>
	<style>
		table {
			table-layout: fixed;
			text-align: center;
			border-collapse: collapse;
		}

		thead th {
			position: sticky;
			top: 0;
			min-width: 100px;

		}

		tbody th {
			position: sticky;
			left: 0;
		}

		tr:nth-child(2n) {
			background-color: aquamarine;
			padding: 0;
		}

		th {
			background-color: aqua;
			height: 50px;
		}

	</style>
</head>

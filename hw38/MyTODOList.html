<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To Do List</title>
    <style>
        .ok {
            list-style-image: url("./img/unchecked_16.png");
            background-color: rgba(121, 196, 198, 0.94);
        }

        .okTwo {
            list-style-image: url("./img/unchecked_16.png");
            background-color: rgba(132, 226, 225, 0.48);
        }

        .no {
            list-style-image: url("./img/checked_16.png");
            background-color: #d1d1d1;
        }

        ul {
            font-size: 16px;
            list-style-position: inside;
            margin-right: 85%;
        }

        .line {
            text-decoration: line-through;
        }

        .arrow {
            list-style-image: url("./img/arrow_16.png");
        }
    </style>

</head>
<body>
<ul>
    <li class="ok"><span>Hit yhe gym <span class="arrow"></span></span></li>
    <li class="no"><span class="line">Pay bills  <span class="arrow"></span></span></li>
    <li class="ok"><span>Meet John  <span class="arrow"></span></span></li>
    <li class="okTwo"><span class="light">Buy eggs  <span class="arrow"></span></span></li>
    <li class="no"><span class="line">Read a book  <span class="arrow"></span></span></li>
    <li class="okTwo"><span class="light">Organize office  <span class="arrow"></span></span></li>
    <li class="ok"><span>Eat dinner  <span class="arrow"></span></span></li>
    <li class="okTwo"><span class="light">Buy apples  <span class="arrow"></span></span></li>
    <li class="ok"><span>Meet George  <span class="arrow"></span></span></li>
    <li class="okTwo"><span class="light">Feed the cat  <span class="arrow"></span></span></li>
    <li class="no"><span class="line">Write a letter  <span class="arrow"></span></span></li>
    <li class="okTwo"><span class="light">Run 1 km  <span class="arrow"></span></span></li>
</ul>
</body>
</html>

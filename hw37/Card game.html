<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card game</title>
    <style>
        body {
            background-color: lightgrey;
            margin-left: 100px;
            line-height: 50px;
        }

        td {
            background-color: white;
            font-size: 40px;
        }

        span {
            font-size: 25px;
        }

        .bleck {
            color: black;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <span>Player 1:<br /></span>
    <!-- Интересное решение поместить в таблицу, но надо было без таблиц т.к. о них еще не говорили -->
    <table>
        <tr>
            <td class="bleck">2 &clubs;</td>
            <td class="red">9 &hearts;</td>
            <td class="red">6 &hearts;</td>
            <td class="red">A &diams;</td>
            <td class="bleck">Q &spades;</td>
            <td class="bleck">J &clubs;</td>
        </tr>
    </table>
    <span>Player 2:<br /></span>
    <table>
        <tr>
            <td class="red">3 &hearts;</td>
            <td class="bleck">A &clubs;</td>
            <td class="bleck">10 &clubs;</td>
            <td class="red">K &diams;</td>
            <td class="bleck">8 &spades;</td>
            <td class="red">3 &hearts;</td>
        </tr>
    </table>
</body>

</html>
